<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <p>Forma simples e limitada</p>
    <audio preload="metadata" controls loop>
        <source src="media/gabriel.mp3" type="audio/mpeg">
        <p>Arquivo incompative com o navegador.</p>     
        
    </audio>
    <p>Gostou da musica? Clique aqui para <a href="media/gabriel.mp3">baixar</a></p>

    <h2>Reprodutor de video</h2>
</body>
</html>
