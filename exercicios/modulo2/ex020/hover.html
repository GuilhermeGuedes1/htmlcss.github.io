<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        div:hover{
            color: red;
            font-family: 'Courier New', Courier, monospace;
        }

        div>p{
            display: none;
        }

        div:hover > p {
            display: block;
            font-family: 'Courier New', Courier, monospace;
            color: black;

        }
    </style>
</head>
<body>
    <h1>Hover example</h1>
    <p>Pass the mouse under</p>
    <div>Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>

</body>
</html>
