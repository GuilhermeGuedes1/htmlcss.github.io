<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            color: rgb(17, 2, 2);
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a:visited{
            color: blue;
        }


    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Repository github</a></li>
        <li><a href="https://www.youtube.com" target="_blank">Youtube Chanel</a></li>
        <li><a href="https://www.instagram.com" target="_blank">Curso em video Course</a></li>
    </ul>
    
</body>
</html>
