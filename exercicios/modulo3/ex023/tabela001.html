<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td { 
            border: 1px solid black;
            padding: 2px;
            text-align: center;           
            vertical-align: top; 
        }
        .cor {
            background-color: rgba(0, 0, 255, 0.267);
        }

        td:hover {
            background-color: red;
            transition-duration: 0.5s;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
    <table>        
        <tr> 
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="cor">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>

        </tr>        
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
    
</body>
</html>
