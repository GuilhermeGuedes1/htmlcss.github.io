<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table { 
            width: 300px;
            background-color: rgba(128, 128, 128, 0.295);
            border-collapse: collapse;
            
        }

        td, th { 
            border: 1px solid black;
            padding: 3px;
            font-family: Arial, Helvetica, sans-serif;

        }


    </style>


</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Nome</th> 
                <th>idade</th>                            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Guilherme</td>
               
                <td>28 Anos</td>
            </tr>
            <tr>
                <td colspan="2">Barbara</td>
                
                <td>25 anos</td>
                
            </tr>
            <tr>
                <td colspan="2">Kelson</td>
                <td>38 Anos</td>
            </tr>
        </tbody>
    </table>


    
</body>
</html>
